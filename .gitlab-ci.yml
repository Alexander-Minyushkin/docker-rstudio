before_script:
  - hostname
  - whoami
  - sudo docker --version

stages:
  - build
  - deploy_staging
  - deploy

build:
  tags: 
    - rstudio
    - labs-az-01
  stage: build
  script: 
    - echo "Building the app in staging"
    - pwd; ls -la
    - ./build-test


build_datafest:
  tags: 
    - rstudio
    - labs-az-10
  stage: build
  script: 
    - echo "Building the app in datafest staging"
    - pwd; ls -la
    - ./build-test
  only:
  - datafest_staging


deploy_datafest_staging:
  tags: 
    - rstudio
    - labs-az-10
  stage: deploy_staging
  script:
    - echo "Building the app in datafest staging"
    - pwd; ls -la
    - ./build-test
    - echo "Deploy to datafest staging server"
    - pwd; ls -la
    - ./run-test-instance
  environment:
    name: datafest_staging
  only:
  - datafest_staging


deploy_datafest_production:
  tags: 
    - rstudio
    - labs-az-10
  stage: deploy
  script:
    - echo "Building the production app"
    - pwd; ls -la
    - ./build-production
    - echo "Deploy to production server"
    - cd /srv/persistent-data/docker-scripts; ./run-everything
  environment:
    name: datafest_production
  when: manual
  only:
  - datafest


